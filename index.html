<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" href="../../../images/VBSPU logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="inputBox">
        <input type="text" class="passBox" id="passBox" />
        <span class="material-symbols-outlined" id="copyIcon">
          content_copy
        </span>
      </div>
      <input type="range" min="0" max="20" class="rangee" id="rangee" />
      <div class="row">
        <p>Password Length</p>
        <span id="rangeeValue"></span>
      </div>
      <div class="row">
        <label for="upperCase">Include upperCase (A-Z) </label>
        <input type="checkbox" name="upperCase" id="upperCase" />
      </div>
      <div class="row">
        <label for="lowerCase">Include lowerCase (a-z) </label>
        <input type="checkbox" name="lowerCase" id="lowerCase" />
      </div>
      
      <div class="row">
        <label for="numbers">Numbers (0-9) </label>
        <input type="checkbox" name="numbers" id="numbers" />
      </div>
      <div class="row">
        <label for="symbols">Symbols (a-z) </label>
        <input type="checkbox" name="symbols" id="symbols" />
      </div>
      <div class="row">
            <p>Strength</p>
            <span class="strength" id="strength"></span>
      </div>
      <button type="button" class="genBtn" id="genBtn">
        Generator Password
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
